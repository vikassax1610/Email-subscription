<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="email_subs.css">
  <title>Email Subscription</title>
</head>
<body>
 <div class="hero">
  <h3>Coming Soon!</h3>
  <h1>Our Brand New <br>Website is on It's Way</h1>
  <p>Subscribe for more details.</p>
  <form action="" name="submit-to-google-sheet">
    <input type="email" name="Email" placeholder="Your Email id" required>
    <button type="submit"><img src="send-icon.png" alt="" width="30px"></button>
  </form>
  <span id="msg"></span>
 </div>
 <form name="submit-to-google-sheet">
  <input name="email" type="email" placeholder="Email" required>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwF4ZkUD7lfsFNY0RPD53teEsr5JiTILopjvOkcBjf9sKHAEMaWJ1Slh4YdzKWobNCZCA/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg=document.querySelector('#msg');


  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
          msg.innerHTML= "Thank you Subscribing! ";
          setTimeout(function(){
            msg.innerHTML= "";
          },5000)
          form.reset();
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
